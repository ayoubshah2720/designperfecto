<div id="wrapper" class="wrapper">
    <div class="step-wrapper step-1"> <img src="https://www.logura.com/assets/img/steps/step-1/1.png"
            class="top-left-img"> <img src="https://www.logura.com/assets/img/steps/step-1/2.png"
            class="bottom-left-img"> <img src="https://www.logura.com/assets/img/steps/step-1/3.png"
            class="top-right-img"> <img src="https://www.logura.com/assets/img/steps/step-1/4.png"
            class="bottom-right-img">
        <div class="step-top-sec">
            <form [formGroup]="userForm">
                <div class="center-container">
                    <div class="container">
                        <div class="steps-heading">
                            <h1 class="heading heading-h3 text-white">Please Add A Catchy Business <br>Slogan With
                                Your Logo Design</h1>
                        </div>
                        <div class="step-options">
                            <div class="row">
                                <div class="col-12"> <input type="text" formControlName="cname" class="step-input cname"
                                        placeholder="Write Your Company Name" value=""> </div>
                                <div class="col-12"> <input type="text" formControlName="sname" class="step-input"
                                        placeholder="Slogan Here (Optional)"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-footer">
                     <!-- <input type="hidden" name="id" value=""> 
                     <input type="submit"
                        value="Skip >>" class="step-submit">  -->
                        <button class="step-submit" (click)="submitSlogan()"> Skip >> </button>
                    </div>
            </form>
        </div>
    </div>
</div>
